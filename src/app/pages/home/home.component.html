<div class="banner">
    <div class="content">
    <h1 class="mb-3">Furniture at your doorstep</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!--Steps-->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get your <span class="highlight">furniture</span></h1>
    <div class="row mt-5">
        <!--one-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1> 
                <p>Select the furniture</p> 
            </div>
         </div>
         <!--two-->
         <div class="col-lg-4 mt-2">
             <div class="stepBox">
                <h1>2</h1> 
             <p>Fill the details</p>
             </div>   
          </div>
          <!--three-->
          <div class="col-lg-4 mt-2">
              <div class="stepBox"><h1>3</h1> 
                <p>Your order will be delivered</p>
              </div>
          </div>
    </div>
</div>

<!--furniture-->
<div class="container mt-4 mb-4">
    <h1 class="text-center ">Most popular <span class="highlight">furniture </span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor ="let fd of furnitureData;index as i">
            <div class="furnitureBox" *ngIf="i<=3">
                <img src="{{fd.furnitureImage}}" />
                <h1>{{fd.furnitureName}}</h1>
                <p>{{fd.furniturePrice | currency:"INR" }}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewerbtn">View more<i class="bi bi-arrow-right"></i></a>
</div>
